<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create a Rumble</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>

<h1><img src="images/banner.png" alt="zkTRumble 3.0 OnChain" class="banner">

<div class="content-wrapper">
        <div class="content">
<h2>Create a Rumble</h2>
    <div class="btn-container">
                <div class="btn-wrapper">
                    <span class="btn-text">Create GameID</span>
                    <button id="createGame" class="btn square-btn">

                    </button>
                </div>

    <div class="btn-wrapper">
                    <span class="btn-text">Last GameID</span>
                    <button id="gameCount" class="btn square-btn">
                        <img src="https://raw.githubusercontent.com/YouyouzkT/zkTRumble/main/LastGameID.webp" alt="Create Icon" class="btn-img">
                    </button>
                </div>

            </div>            

<div id="outputContent"></div>

    <img src="images/ring.webp" alt="Home Icon" class="icon-home"> Back to Home

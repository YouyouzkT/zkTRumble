<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create a Rumble</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1>Create a Rumble</h1>
    </header>
    <div class="btn-container">
                <div class="btn-wrapper">
                    <span class="btn-text">Create GameID</span>
                    <button id="createGame" class="btn square-btn">
                        <img src="https://raw.githubusercontent.com/YouyouzkT/zkTRumble/main/create.webp" alt="Create Icon" class="btn-img">
                    </button>
                </div>

    <div class="btn-wrapper">
                    <span class="btn-text">Last GameID</span>
                    <button id="gameCount" class="btn square-btn">
                        <img src="https://raw.githubusercontent.com/YouyouzkT/zkTRumble/main/LastGameID.webp" alt="Create Icon" class="btn-img">
                    </button>
                </div>

            </div>            

<button id="navigateHome" class="btn">Back to Home</button>
            <div id="status"></div>
            <div id="outputContent"></div>
        </div>

        <footer>
            <p>&copy; 2023 GameDApp. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>

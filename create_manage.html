<!DOCTYPE html>
<html lang="en">
<head>
    <title>zkTRumble: Create and Manage Rumble</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1>zkTRumble 3.0 OnChain</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <div class="content">
        <h2>Create and Manage Rumble</h2>
        
        <form id="gameForm">
            <label class="input-label" for="gameIdInput">Game ID:</label>
            <input type="number" id="gameIdInput" class="input-field" placeholder="Enter Game ID" required>
        </form>

        <div class="function-buttons">
            <button id="createGame" class="btn">Create Game ID</button>
            <button id="startRound" class="btn">Start Round</button>
            <button id="closeRegistration" class="btn">Close Registration</button>
            <button id="registerBots" class="btn">Add Bots</button>
            <button id="registerMultiplePlayers" class="btn">Add Players List</button>
            <button id="setEliminationRange" class="btn">Set Elimination Per Round</button>
        </div>

        <div class="output">
            <h2>Consult Stat</h2>
            <button id="gameCount" class="btn">Last GameID</button>
            <button id="getWinner" class="btn">Winner</button>
            <button id="getRegisteredPlayers" class="btn">ALIVE Fighters</button>
            <button id="getEliminatedPlayers" class="btn">DEAD Fighters</button>
            <div id="outputContent"></div>
        </div>
    </div>  

    <footer>
        <p>&copy; 2023 GameDApp. All rights reserved.</p>
        <p><a href="https://quantumledgerportal.com/privacy-policy">Privacy Policy</a> | <a href="https://quantumledgerportal.com/terms">Terms of Service</a></p>
    </footer>
</body>
</html>

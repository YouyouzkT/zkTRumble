<!DOCTYPE html>
<html lang="en">
<head>
    <title>GameDApp: Decentralized Gaming Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>
<body>
    <header>
        <h1>GameDApp</h1>
    </header>
    <div class="content" id="welcomeContent">
        <h2>Connect to RUMBLE!</h2>
        <button id="connectButton" class="btn">Connect Wallet</button>
        <div id="status"></div>
    </div>
    <div class="content" id="mainContent" style="display: none;">
        <button id="createManageButton" class="btn">Create and Manage Rumble</button>
        <button id="registerButton" class="btn">Register for a Rumble</button>
    </div>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>zkTRumble OnChain</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com;">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1>zkTRumble 3.0 OnChain</h1>
        <p>Rumble Fight 3.0 OnChain For Full Transparency</p>
    </header>
    <div class="content-wrapper">
        <div class="content">
            <h2>Connect your EVM wallet to RUMBLE!!!</h2>
            <p>Connect using your MetaMask or WalletConnect</p>
            
            <button id="connectMetaMask" class="btn btn-metamask">
                <img src="https://raw.githubusercontent.com/YouyouzkT/zkTRumble/main/Metamask-icon.png" alt="MetaMask Logo" class="button-logo">
                Connect MetaMask
            </button>
            <!-- 
            <button id="connectWalletConnect" class="btn">Connect WalletConnect</button>
            -->
            
            <div id="status"></div>

            <div class="btn-container">
                <button id="navigateRegister" class="btn square-btn">
<span class="btn-text">Register for a Rumble</span>

                    <img src="https://raw.githubusercontent.com/YouyouzkT/zkTRumble/main/Register.webp" alt="Register Icon" class="btn-img">
                </button>

                <button id="navigateCreate" class="btn square-btn">
    <span class="btn-text">Create a Rumble</span>

    <img src="https://raw.githubusercontent.com/YouyouzkT/zkTRumble/main/create.webp" alt="Create Icon" class="btn-img">
</button>

                <button id="navigateManage" class="btn square-btn">
<span class="btn-text">Manage your Rumble</span>

                    <img src="https://raw.githubusercontent.com/YouyouzkT/zkTRumble/main/manage.webp" alt="Manage Icon" class="btn-img">
                </button>
            </div>
        </div>
        <footer>
            <p>&copy; 2023 GameDApp. All rights reserved.</p>
            <p><a href="https://quantumledgerportal.com/privacy-policy">Privacy Policy</a> | <a href="https://quantumledgerportal.com/terms">Terms of Service</a></p>
        </footer>
    </div>
</body>
</html>

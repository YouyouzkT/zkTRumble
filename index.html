<!DOCTYPE html>
<html lang="en">
<head>
    <title>zkTRumble OnChain</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com;">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <header id="main-header">
        <h1>
            <img src="images/banner.png" alt="zkTRumble 3.0 OnChain" class="banner">
            <p>Rumble Fight 3.0 OnChain For Full Transparency</p>
        </h1>
    </header>
    <div class="content-wrapper">
        <div class="content">
            <h2>Connect your EVM wallet to RUMBLE!!!</h2>
            <p>Connect using your MetaMask</p>
            
            <div class="btn-container">
                <button id="connectMetaMask" class="btn btn-metamask">
                    <img src="images/Metamask-icon.png" alt="MetaMask Logo" class="button-logo">
                    Connect MetaMask
                </button>
                <button id="faucetButton" class="btn btn-faucet">
                    <img src="images/ternoa-icon-reflect.png" alt="Faucet Icon" class="button-logo">
                    Visit Faucet & Add Network
                </button>
            </div>

            <div id="status"></div>

            <div class="btn-container">
                <div class="btn-wrapper">
                    <span class="btn-text">Register for a Rumble</span>
                    <button id="navigateRegister" class="btn square-btn">
                        <img src="images/Register.webp" alt="Register Icon" class="btn-img">
                    </button>
                </div>
                <div class="btn-wrapper">
                    <span class="btn-text">LIVE RUMBLE!!!</span>
                    <button id="navigatelive" class="btn square-btn">
                        <img src="images/live.webp" alt="Register Icon" class="btn-img">
                    </button>
                </div>
               
                <div class="btn-wrapper">
                    <span class="btn-text">Create & Manage your Rumble</span>
                    <button id="navigateManage" class="btn square-btn">
                        <img src="images/manage.webp" alt="Manage Icon" class="btn-img">
                    </button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>2024 zkTRumble dApp. This project is Open Source.</p>
            <p><img src="https://licensebuttons.net/p/zero/1.0/88x31.png" alt="CC0"></p>
            <p><a href="https://www.ternoa.network/">Powered By Ternoa L2 zkEVM+</a> | <a href="faq.html">FAQ</a></p>
<p>Made by YouyouzkT with love ðŸ’ž</p>        
</footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Live Round Events</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1><img src="images/banner.png" alt="zkTRumble 3.0 OnChain" class="banner">
        <p>Rumble Fight 3.0 OnChain For Full Transparency</p>
        </h1>
    </header>
    <header>
        <h1>Live Round Events</h1>
    </header>
    <div class="content-wrapper">
        <div id="status" class="status"></div>
        <div class="game-id-filter">
            <label for="gameIdInput">Enter Game ID: </label>
            <input type="text" id="gameIdInput" placeholder="Game ID">
            <button id="filterButton">GO</button>
        </div>

        <div class="live-content">
            <div id="liveEvents" class="live-events">
                <!-- Les événements du round seront affichés ici -->
            </div>
            <div id="playerList" class="player-list">
                <h3>Alive Fighters</h3>
                <ul id="players"></ul>
            </div>
            <div id="deadPlayerList" class="dead-player-list">
                <h3>Dead Fighters</h3>
                <ul id="deadPlayers"></ul>
            </div>
        </div>
    
<div class="button-container">
            <button id="navigateHome" class="btn-home">
                <img src="images/home-icon.png" alt="Home" class="icon-home"> Home
            </button>
        </div>
</div>
</body>
</html>

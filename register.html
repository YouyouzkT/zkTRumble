<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register for a Rumble</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1><img src="images/banner.png" alt="zkTRumble 3.0 OnChain" class="banner">
        <p>Rumble Fight 3.0 OnChain For Full Transparency</p>
</h1>
    </header>
    <div class="content-wrapper">
        <div class="content">
<h2>Register for a Rumble</h2>
            <form id="gameForm">
                <label class="input-label" for="gameIdInput">Game ID:</label>
                <input type="number" id="gameIdInput" class="input-field" placeholder="Enter Game ID" required>
            </form>
            <div class="btn-container">
                <div class="btn-wrapper">
                    <span class="btn-text">Register Yourself</span>
                    <button id="registerPlayer" class="btn square-btn">
                        <img src="https://raw.githubusercontent.com/YouyouzkT/zkTRumble/main/registerme.webp" alt="Register Icon" class="btn-img">
                    </button>
                </div>

            </div>

            <div class="button-container">
            <button id="navigateHome" class="btn btn-home">
    <img src="images/ring.webp" alt="Home Icon" class="icon-home"> Back to Home
</button>
</div>


            <div id="status"></div>
            <div id="outputContent"></div>
        </div>
        <footer>
            
        <p>   2024 zkTRumble Dapp. This project is Open Source.</p>

<p><img src="https://licensebuttons.net/p/zero/1.0/88x31.png" alt="CC0"></p>

            <p><a href="https://www.ternoa.network/">Powered By Ternoa L2 zkEVM+</a> | <a href="https://quantumledgerportal.com/terms">FAQ</a></p>
        </footer>

    </div>

<div id="transactionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Transaction en cours...</p>
            <div class="loader"></div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register for a Rumble</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1>Register for a Rumble</h1>
    </header>
    <div class="content-wrapper">
        <div class="content">
            <h2>Register for a Rumble</h2>
            <form id="gameForm">
                <label class="input-label" for="gameIdInput">Game ID:</label>
                <input type="number" id="gameIdInput" class="input-field" placeholder="Enter Game ID" required>
            </form>
            <button id="registerPlayer" class="btn">Register Yourself</button>
            <button id="navigateHome" class="btn">Back to Home</button>
        </div>
